<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>ToDo List</h1>
      <hr />

      <div id="container-principal">
        <div class="container-input">
          <h4>Adicionar tarefa</h4>
          <form>
            <input id="addtarefa" type="text" placeholder="O que vocÃª vai fazer hoje?"/>
            <button id="btnaddtarefa" type="button">
              <i class="fa-thin fa-plus"></i>
            </button>
          </form>
        </div>
        <hr />
        <div id="container-secundario">

          <div class="container-input">
            <h4>Pesquisar:</h4>
            <form>
              <input id="inputpesquisa" type="text" placeholder="Buscar..." />
              <button id="btnpesquisa" type="button">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>

          <hr />
          <div id="container-filtrar">
            <h4>Filtrar:</h4>
            <select id="selecao">
              <option value="todos">Todos</option>
              <option value="feito">Feitos</option>
              <option value="fazer">A fazer</option>
            </select>
          </div>
        </div>

        <hr />

        <div id="lista"></div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Editar tarefa</h2>

        <input type="text" id="inputEditar" />

        <div class="modal-buttons">
          <button id="btnSalvar">Salvar</button>
          <button id="btnCancelar">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
